<sly data-sly-use.headerPojo="com.training.core.htl.HeaderPojo" />

<!-- Header -->
<header class="">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html"><h2>Sixteen <em>Clothing</em></h2></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto" data-sly-list="${headerPojo.getMenuItems}">
          <li class="nav-item ${currentPage.path == item.path ? 'active' : ''}">
            <a class="nav-link" href="${item.path @ extension='html'}">${item.title}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
